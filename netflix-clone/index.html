<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>
			Netflix India &ndash; Watch TV Shows Online, Watch Movies Online
		</title>
		<link rel="stylesheet" href="styles/style.css" />
	</head>

	<body>
        <nav class="navbar-container flex-container">
                <div class="logo-container">
                    <img id="netflix-logo" src="/assets/logos/netflix-logo.svg" alt="">
                </div>
                

                <form class="navbar-form flex-container" action="">
                    <div class="flex-container">

                        <div class="flex-container select-language" >
                            <img src="/assets/icons/lang.svg" alt="language-symbol">
    
                            <select name="language" id="lang-select">
                                <option value="eng-us">English</option>
                                <option value="hindi-ind">Hindi</option>
                                <option value="kan-ind">Kannada</option>
                            </select>
                            
                            <img src="assets/icons/caret-down.svg" alt="arrow-down-symbol">
                        </div>

    
    
                        <button type="button" class="btn btn-sign-in">
                            Sign In
                        </button>

                    </div>

                </form>

        </nav>

		<header>



			<div class="black-screen">

            </div>

			<div class="box header-contents">
				<div class="main-heading-contents">
					<h1>
						Unlimited movies, TV <br />
						shows and more
					</h1>

					<p class="">Starts at â‚¹149. Cancel at any time.</p>
				</div>

				<form class="signup-form" action="">
					<h3>
						Ready to watch? Enter your email to create or restart
						your membership.
					</h3>
					<input
						type="text"
						id="txt-input-sign-up-email"
						placeholder="Email Address"
					/>
					<button type="button" class="btn-sign-up">Sign Up</button>
				</form>
			</div>
		</header>
	</body>
</html>
