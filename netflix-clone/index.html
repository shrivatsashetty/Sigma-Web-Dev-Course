<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>
		Netflix India &ndash; Watch TV Shows Online, Watch Movies Online
	</title>
	<link rel="stylesheet" href="styles/style.css" />
	<!-- import fonts from Google Fonts API -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Martel+Sans:wght@200;300;400;600;700;800;900&display=swap"
		rel="stylesheet">
</head>

<body>
	<header>
		<!-- navigation menu -->
		<nav class="navbar-container flex-container">
			
			<img id="netflix-logo" src="/assets/logos/netflix-logo.svg" alt="Netflix Logo" />
			

			<form class="navbar-form header-form sign-in-form flex-container" action="">

				<div class="flex-items">

					<button type="button" id="btn-lang" class="btn btn-sm">
						English
					</button>

	
					<button type="button" id="btn-sign-in" class="btn btn-red btn-sm btn-red-sm">
						Sign In
					</button>
				</div>

			</form>
		</nav>

		<!-- for producing a black filter effect -->
		<div class="black-screen"></div>

		<div class="box header-contents">
			<div class="main-heading-contents">
				<h1>
					Unlimited movies, TV <br />
					shows and more
				</h1>

				<p class="">Starts at â‚¹149. Cancel at any time.</p>
			</div>

			<form class="sign-up-form header-form" action="">

				<h3>
					Ready to watch? Enter your email to create or restart
					your membership.
				</h3>

				<div class="flex-items">
					<input type="text" id="txt-input-sign-up-email" class="txt-email " placeholder="Email Address" />
					<button type="button" id="btn-sign-up" class="btn btn-red btn-lg btn-red-lg">Get Started</button>
				</div>

			</form>
		</div>
	</header>

	<div class="horizontal-ruler">

	</div>
</body>

</html>
