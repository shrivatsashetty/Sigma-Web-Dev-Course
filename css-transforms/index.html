<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>CSS Transforms</title>
        <link rel="stylesheet" href="styles/style.css">
	</head>
	<body>
        <h1>CSS Transformations</h1>
        <h2>Rotate</h2>
        <div class="container rotate-container">
            <div id="rot-box-1" class="box rotate-box rot-45-deg">Box</div>
            <div id="rot-box-2" class="box rotate-box rot-x-45-deg">Box</div>
            <div id="rot-box-3" class="box rotate-box rot-y-45-deg">Box</div>
            <div id="rot-box-4" class="box rotate-box rot-quarter-turn">Box</div>
            <div id="rot-box-5" class="box rotate-box rot-neg-45">Box</div>
        </div>

        <h2>Scale</h2>
        <div class="container scale-container">
            <div id="scale-box-1" class="box scalable-box ">Box</div>
            <div id="scale-box-2" class="box scalable-box ">Box</div>
            <div id="scale-box-3" class="box scalable-box ">Box</div>
            <div id="scale-box-4" class="box scalable-box ">Box</div>
            <div id="scale-box-5" class="box scalable-box ">Box</div>
        </div>

        <h2>Skew</h2>
        <div class="container skew-container">
            <div id="skew-box-1" class="box skew-box skew-x-30-deg">Box</div>
            <div id="skew-box-2" class="box skew-box skew-y-30-deg">Box</div>
            <div id="skew-box-3" class="box skew-box skew-x-45-y-45">Box</div>
            <div id="skew-box-4" class="box skew-box skew-0-45">Box</div>
            <div id="skew-box-5" class="box skew-box skew-45-0">Box</div>
        </div>

        <h2>Translate</h2>
        <div class="container translate-container">
            <div id="translating-box-1" class="box translating-box ">Box</div>
            <div id="translating-box-2" class="box translating-box ">Box</div>
            <div id="translating-box-3" class="box translating-box ">Box</div>
        </div>

        <h2>Transform Origin</h2>
        <div class="container trans--cont">
            <div id="trans-origin-box-1" class="box transform-origin-bottom-right ">Box</div>
            <div id="trans-origin-box-2" class="box transform-origin-x-y ">Box</div>
        </div>

        <h2>Multi Transforms</h2>
        <div class="container misc-trans-cont">
            <div id="misc-trans-box-1" class="box multi-transform-box ">Box</div>
        </div>

        <h2>Matrix Transforms</h2>
        <div class="container matrix-trans-cont">
            <div id="matrix-trans-box-1" class="box matrix-transform-box ">Box</div>
        </div>

    </body>
</html>
