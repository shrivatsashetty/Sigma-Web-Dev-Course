<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>CSS Grid Part-1</title>
        <link rel="stylesheet" href="styles/style.css">
	</head>
	<body>
        <div class="grid-container parent">
            <div class="grid-item item-1 child">1</div>
            <div class="grid-item item-2 child">2</div>
            <div class="grid-item item-3 child">3</div>
            <div class="grid-item item-4 child">4</div>
            <div class="grid-item item-5 child">5</div>
            <div class="grid-item item-6 child">6</div>
            <div class="grid-item item-7 child">7</div>
            <div class="grid-item item-8 child">8</div>
            <div class="grid-item item-9 child">9</div>
            <div class="grid-item item-10 child">10</div>
            <div class="grid-item item-11 child">11</div>
            <div class="grid-item item-12 child">12</div>
            <!-- <div class="grid-item">13</div>
            <div class="grid-item">14</div>
            <div class="grid-item">15</div> -->
        </div>

        <div class="boxes parent">
            <div class="box child">3 fr</div>
            <div class="box child">2 fr</div>
            <div class="box child">1 fr</div>
        </div>

        <div class="container parent">
            <div class="content child">1</div>
            <div class="content child align-self-start">2</div>
            <div class="content child">3</div>
            <div class="content child">4</div>
            <div class="content child">5</div>
            <div class="content child">6</div>
        </div>

        <div class="rectangles parent">
            <div class="rectangle child">1</div>
            <div class="rectangle child ">2</div>
            <div class="rectangle child">3</div>
            <div class="rectangle child">4</div>
        </div>

        <div class="things parent">
            <div class="thing child">1</div>
            <div class="thing child ">2</div>
            <div class="thing child">3</div>
            <div class="thing child">4</div>
        </div>

    </body>
</html>
