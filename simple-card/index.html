<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Simple Card</title>
		<link rel="stylesheet" href="styles/style.css" />

		<!-- linking the google fonts API -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Audiowide&family=Sofia&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="card-container">
			<article>
				<div class="img-box">
					<img src="images/sample-image.jpg" alt="sample-image" />
				</div>

				<div class="caption-container">
					<p class="caption-content">nature</p>
					<p class="caption-content">landscape</p>
				</div>

				<div class="article-heading-container">
					<h2 class="article-content article-heading">Lorem Ipsum</h2>
				</div>

				<div class="article-content-container">
					<p class="article-content article-text">
						Lorem ipsum, dolor sit amet consectetur adipisicing
						elit. Molestias perferendis, quidem facilis est qui
						sapiente illo laborum! Est, asperiores nihil. Optio
						laborum veniam quam? Eum pariatur consequatur quis velit
						alias sequi dolor ipsam cumque numquam!
					</p>
				</div>

				<div class="article-btn-container">
					<button type="button" class="article-btn">Read More</button>
				</div>
			</article>
		</div>

	</body>
</html>
