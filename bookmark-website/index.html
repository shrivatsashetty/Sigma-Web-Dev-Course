<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Bookmark Website</title>
		<link rel="stylesheet" href="styles/styles.css" />
	</head>

	<body>
		<h1>My Bookmarks</h1>
		<h2>Work Bookmarks</h2>
		<h3>Mail Inboxes</h3>
		<p>Here's are both my Personal and College Mail Inboxes</p>
		<!-- note it's a bad practice to enclose <a> tags inside <p> tags to bring them in a new line -->
		<p>
			<a target="_blank" href="https://mail.google.com/mail/u/0/#inbox"> Personal Mail </a>
		</p>
		<!-- the "_blank" value for the "target" attribute sets the link to open in a new tab -->
		<p>
			<a target="_blank" href="https://mail.google.com/mail/u/1/#inbox"> College Mail </a>
		</p>

		<h2>Personal Bookmarks</h2>
		<h3>Lesuire</h3>
		<p>These are the websites which I visit when I have free time</p>
		<p><a target="_blank" href="https://youtube.com"> You Tube </a></p>
	</body>
</html>
