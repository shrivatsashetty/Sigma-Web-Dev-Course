<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>nth Child Selectors</title>
		<link rel="stylesheet" href="styles/style.css" />
	</head>

	<body>
		<h1>nth Child Selector in CSS</h1>
		<div class="box-container">
			<div class="box first-box">
				<p id="b1p1">First Box First Para</p>
				<p id="b1p2">First Box Second Para</p>
				<p id="b1p3">First Box Third Para</p>
			</div>

			<div class="box second-box">
				<p id="b2p1">Second Box First Para</p>
				<p id="b2p2">Second Box Second Para</p>
				<p id="b2p3">Second Box Third Para</p>
			</div>

			<div class="box third-box">
				<p id="b3p1">Third Box First Para</p>
				<p id="b3p2">Third Box Second Para</p>
				<p id="b3p3">Third Box Third Para</p>
			</div>
		</div>
	</body>
</html>
