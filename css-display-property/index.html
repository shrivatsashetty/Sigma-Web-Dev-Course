<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>CSS Display Property</title>
		<link rel="stylesheet" href="styles/style.css" />
	</head>

	<body>
		<div id="b1" class="box">
            I'm a div element with display:inline
        </div>

		<div id="b2" class="box">
			I'm his neighbouring div with display:inline-block 
		</div>

        <div class="box">There are two boxes below</div>

        <div id="b3" class="box invisible-box">
			I'm an invisible-box 
		</div>

        <div id="b4" class="box hidden-box">
			I'm a box whose display is set to none
		</div>

        <div class="box">There are two boxes above</div>
	</body>
</html>
