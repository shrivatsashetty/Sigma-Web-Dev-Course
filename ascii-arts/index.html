<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
        <header>
            <h1>The <em>pre</em> tag in html </h1>
        </header>
        
        <main>
            <article>
                <h2>Simple ASCII Art </h2>
                <pre>
                    <pre>
             _ _ _ _      _ _ _ _    _ _ _ _ _ 
     /\     |           |                |
    /  \    |_ _ _ _    |                |
   /----\           |   |                |
  /      \   _ _ _ _|   | _ _ _ _   _ _ _| _ _
                      </pre>
                </pre>
            </article>

            <article>
                <h2>ASCII Figure</h2>
                <figure>
                    <pre role="img" aria-label="ASCII Cow">

    ___________________________ 
   &lt; I'm an expert in my field. &gt;
     ---------------------------
     \   ^__^
      \  (oo)\_______
         (__)\       )\/\
             ||----w |
             ||     ||

                    </pre>
                    <figcaption>An ASCII Cow</figcaption>
                </figure>

            </article>
        </main>

    </body>
</html>
