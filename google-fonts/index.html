<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Demo of different Google fonts">
		<title>Google Fonts Website</title>
        <link rel="stylesheet" href="styles/style.css">
        <!-- import the google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia&effect=fire|neon|outline|emboss|shadow-multiple">
	</head>
	<body>
        <h1>Google Fonts</h1>

        <h2 class="sofia-regular">Sofia Font with no Effects</h2>
        <p class="sofia-regular">Lorem ipsum dolor sit amet.</p>
        <p class="sofia-regular">123456790</p>

        <h2 class="font-effect-fire">Sofia on Fire</h2>
        <h2 class="font-effect-neon">Sofia with Neon Effect</h2>
        <h2 class="font-effect-emboss">Sofia with Emboss Effect</h2>
        <h2 class="font-effect-shadow-multiple">Sofia with Multiple Shadow Effect</h2>

    </body>
</html>
