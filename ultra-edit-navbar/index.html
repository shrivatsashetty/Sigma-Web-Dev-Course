<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Ultra Edit Navbar</title>
		<link rel="stylesheet" href="styles/style.css" />
	</head>

	<body>
		<header>
			<nav>
				<ul class="nav-items-list">
					<div class="nav-logo-container">
						<li>
							<img
                                id="nav-product-icon"
                                class="navbar-logo"
								src="images/ultraedit-logo.png"
								alt="Company Logo"
							/>
						</li>
					</div>

					<div class="nav-links-container">
						<li class="nav-link-item">
                             <span> <a href="#">Products</a> </span> 
                             <img class="arrow-logo" src="images/down-arrow-icon.svg" alt="v"> 
                        </li>

						<li class="nav-link-item">
                             <span> <a href="#">For Business</a> </span> 
                             <img class="arrow-logo" src="images/down-arrow-icon.svg" alt="v"> 
                        </li>

						<li class="nav-link-item">
                             <span> <a href="#">Support</a> </span> 
                             <img class="arrow-logo" src="images/down-arrow-icon.svg" alt="v"> 
                        </li>

						<li class="nav-link-item">
                             <span> <a href="#">Our Company</a> </span> 
                             <img class="arrow-logo" src="images/down-arrow-icon.svg" alt="v"> 
                        </li>

						<li class="nav-link-item">
                             <img id="nav-settings-icon" class="navbar-logo" src="images/settings-icon.jpg" alt="settings-icon"> 
                        </li>
					</div>
				</ul>
			</nav>
		</header>
	</body>
</html>
